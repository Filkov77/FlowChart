<div class="table-container">
    <table class="table-colored table-sm">
        <thead>
            <tr>
                <th rowspan="2">Sources</th>
                <th rowspan="2" colspan="2">Staging Layer</th>
                <th rowspan="2">Persistant Staging Layer</th>
                <th colspan="2">Datamart Layer</th>
            </tr>
            <tr>
                <th rowspan="2" class="small">COPA</th>
                <th rowspan="2" class="small">Purchase</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div class="d-flex justify-content-center">
                        <div #one id="1" class="node blue">Title1</div>
                    </div>
                </td>
                <td>
                    <div class="d-flex justify-content-center">
                        <div class="row">
                            <div #two id="2" class="col-1 align-self-center node-prefix yellow">IP</div>
                            <div class="col node red">Title2</div>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="d-flex justify-content-center">
                        <div class="node green">Title3</div>
                    </div>
                </td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <div class="d-flex justify-content-center">
                        <div id="4" class="node yellow">Title4</div>
                        <div class="col-1 align-self-center node-postfix yellow">T</div>
                    </div>
                </td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>

<svg
    style="position:fixed;top:0;left:0"
    stroke="#000"
    fill="#000"
    strokeWidth="2">
    <path [attr.d]="path" fill="none" />
    <polygon
        points="0,-3 6,0, 0,3"
        [attr.transform]="'translate( '+ ex+','+ey+') rotate('+endAngleAsDegrees+')'" />
</svg>
